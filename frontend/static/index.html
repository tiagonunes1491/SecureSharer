<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Secret Sharer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Secure Secret Sharer</h1>
                <p class="subtitle">Share sensitive information with end-to-end encryption</p>
            </div>
            
            <div class="card-body">
                <div class="form-group">
                    <label for="secretInput">Your Secret Message</label>
                    <textarea id="secretInput" placeholder="Type your secret here..."></textarea>
                    <p class="info-text">Message will be encrypted and accessible only once via a secure link</p>
                </div>
                
                <button id="shareSecretButton" class="btn-primary">
                    <i class="fas fa-share-alt"></i> Share Secret
                </button>
                
                <div id="resultArea"></div>
            </div>
            
            <div class="card-footer">
                <p>Your secrets are encrypted and automatically deleted after being viewed</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
