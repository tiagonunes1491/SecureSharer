<!DOCTYPE html>
<html>
<head>
    <title>Your Secret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific styles for the view page */
        :root {
            --primary-color: #38b000; /* Green color for headers */
            --primary-hover: #2d9000;
        }
        
        body {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c5e2c3 100%);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 30px;
        }
        
        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .secret-box { 
            background-color: #f8f9fa; 
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px; 
            margin: 15px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .info-message {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .info-message i {
            color: var(--error-color);
            font-size: 16px;
        }

        .error-icon {
            font-size: 48px;
            color: var(--error-color);
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 30px;
        }
          
        .fetch-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
            margin-top: 15px;
            text-decoration: none;
        }
        
        .fetch-button:hover {
            background-color: var(--primary-hover);
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .success-message {
            background-color: rgba(56, 176, 0, 0.1);
            color: var(--primary-color);
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="card" id="secretContainer">
            <div class="card-header">
                <h1 id="headerTitle">Secure Secret Viewer</h1>
            </div>
            <div class="card-body" style="text-align: center;">
                <div id="initialMessage">
                    <p>Click the button below to reveal your one-time secret.</p>
                    <p style="margin-top: 10px; color: var(--text-light); font-size: 14px;">Remember: For security reasons, this secret can only be viewed once. After viewing, it will be permanently deleted.</p>
                    <button id="fetchSecretButton" class="fetch-button">
                        <i class="fas fa-eye"></i> Reveal Secret
                    </button>
                </div>
                <div id="secretContent" style="display: none;">
                    <!-- This will be populated when secret is fetched -->
                </div>
                <div id="loadingContainer" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading your secret...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const secretContainer = document.getElementById('secretContainer');
            const initialMessage = document.getElementById('initialMessage');
            const secretContent = document.getElementById('secretContent');
            const loadingContainer = document.getElementById('loadingContainer');
            const fetchSecretButton = document.getElementById('fetchSecretButton');
            const headerTitle = document.getElementById('headerTitle');
            
            // Extract the link ID from the URL hash
            const hash = window.location.hash.substring(1); // Remove the # character
            const linkId = hash;
            
            console.log('URL hash:', window.location.hash);
            console.log('Extracted link ID:', linkId);
            
            // Function to reset all UI states
            function resetUI() {
                initialMessage.style.display = 'none';
                secretContent.style.display = 'none';
                loadingContainer.style.display = 'none';
            }
            
            if (!linkId) {
                showError('Invalid link. No secret ID was provided.');
                return;
            }
            
            // First check if the secret exists without revealing it
            // Show loading state while checking
            resetUI();
            loadingContainer.style.display = 'block';
            headerTitle.textContent = 'Checking...';
            
            checkSecretExists(linkId);
            
            // Add click event listener to the fetch button
            fetchSecretButton.addEventListener('click', async () => {
                // Show loading state
                resetUI();
                loadingContainer.style.display = 'block';
                headerTitle.textContent = 'Loading...';
                
                console.log('Fetch button clicked, retrieving secret with ID:', linkId);
                await fetchSecret(linkId);
            });
            
            // Function to fetch the secret from the API
            async function fetchSecret(linkId) {
                try {
                    // Determine API endpoint based on environment
                    const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    const apiEndpoint = isDevelopment 
                        ? `http://127.0.0.1:5000/secret/${linkId}` // Local dev
                        : `/api/secret/${linkId}`; // Deployed
                    
                    // Fetch the secret
                    console.log('Fetching from API endpoint:', apiEndpoint);
                    const response = await fetch(apiEndpoint, {
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('API response status:', response.status);
                    
                    // Always hide loading state
                    loadingContainer.style.display = 'none';
                    
                    if (response.status === 404) {
                        showNotFound();
                        return;
                    }
                    
                    if (!response.ok) {
                        try {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `Server returned error: ${response.status}`);
                        } catch (jsonError) {
                            throw new Error(`Server returned error: ${response.status}`);
                        }
                    }
                    
                    try {
                        // Handle successful response
                        const data = await response.json();
                        console.log('Parsed response data:', data);
                        
                        if (data.error) {
                            showError(data.error);
                        } else if (data.secret) {
                            showSecret(data.secret);
                        } else {
                            showError('Received unexpected data format from server.');
                        }
                    } catch (jsonParseError) {
                        showError(`Failed to parse response: ${jsonParseError.message}`);
                    }
                } catch (error) {
                    console.error('Error retrieving secret:', error);
                    showError(`Failed to retrieve the secret: ${error.message}`);
                }
            }
            
            // Function to check if the secret exists without revealing it
            async function checkSecretExists(linkId) {
                try {
                    // Determine API endpoint based on environment
                    const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    const apiEndpoint = isDevelopment 
                        ? `http://127.0.0.1:5000/secret/${linkId}` // Local dev
                        : `/api/secret/${linkId}`; // Deployed
                    
                    // Just check if the secret exists without revealing it
                    console.log('Checking if secret exists at endpoint:', apiEndpoint);
                    const response = await fetch(apiEndpoint, {
                        method: 'HEAD', // Only check headers, don't retrieve content
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('API HEAD response status:', response.status);
                    
                    // Always hide loading state when response comes back
                    loadingContainer.style.display = 'none';
                    
                    if (response.status === 404) {
                        // Secret doesn't exist, show not found message immediately
                        showNotFound();
                        return;
                    }
                    
                    if (!response.ok) {
                        // Some other error, show generic error message
                        showError(`Server returned error: ${response.status}`);
                        return;
                    }
                    
                    // Secret exists but we don't reveal it yet, just update the UI to indicate it's ready
                    headerTitle.textContent = 'Secret Available';
                    initialMessage.style.display = 'block'; // Make sure the initialMessage is visible
                    initialMessage.innerHTML = `
                        <p>Your secret is available and ready to view.</p>
                        <p style="margin-top: 10px; color: var(--text-light); font-size: 14px;"><strong>Important:</strong> For security reasons, this secret can only be viewed once. After viewing, it will be permanently deleted.</p>
                        <button id="fetchSecretButton" class="fetch-button">
                            <i class="fas fa-eye"></i> Reveal Secret
                        </button>
                    `;
                    
                    // Re-attach the event listener to the new button
                    document.getElementById('fetchSecretButton').addEventListener('click', async () => {
                        resetUI();
                        loadingContainer.style.display = 'block';
                        headerTitle.textContent = 'Loading...';
                        
                        console.log('Fetch button clicked, retrieving secret with ID:', linkId);
                        await fetchSecret(linkId);
                    });
                    
                } catch (error) {
                    console.error('Error checking secret existence:', error);
                    // Always hide loading state on error
                    loadingContainer.style.display = 'none';
                    showError(`Failed to check if the secret exists: ${error.message}`);
                }
            }
            
            // Function to display the secret
            function showSecret(secretText) {
                resetUI();
                headerTitle.textContent = 'Your One-Time Secret';
                secretContent.innerHTML = `
                    <div class="success-message" style="margin-bottom: 20px;">
                        <i class="fas fa-check-circle" style="color: var(--primary-color); margin-right: 8px;"></i>
                        Your secret has been successfully revealed!
                    </div>
                    <div class="secret-box">${escapeHTML(secretText)}</div>
                    <div class="info-message">
                        <i class="fas fa-info-circle"></i>
                        <span>This secret has now been deleted and cannot be accessed again.</span>
                    </div>
                    <div style="margin-top: 30px;">
                        <a href="index.html" class="fetch-button">
                            <i class="fas fa-plus-circle"></i> Create New Secret
                        </a>
                    </div>
                `;
                secretContent.style.display = 'block';
            }
            
            // Function to show "not found" message
            function showNotFound() {
                resetUI();
                headerTitle.textContent = 'Secret Not Found';
                secretContent.innerHTML = `
                    <div class="error-icon">
                        <i class="fas fa-link-slash"></i>
                    </div>
                    <p>The secret link is invalid, has expired, or has already been viewed.</p>
                    <p style="margin-top: 15px; color: var(--text-light);">For security reasons, secrets can only be accessed once.</p>
                    <div style="margin-top: 30px;">
                        <p>Would you like to create a new secret?</p>
                        <a href="index.html" class="fetch-button" style="margin-top: 15px;">
                            <i class="fas fa-plus-circle"></i> Create New Secret
                        </a>
                    </div>
                `;
                secretContent.style.display = 'block';
            }
            
            // Function to show error message
            function showError(message) {
                resetUI();
                headerTitle.textContent = 'An Error Occurred';
                secretContent.innerHTML = `
                    <div class="error-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <p>${escapeHTML(message)}</p>
                    <div style="margin-top: 30px;">
                        <a href="index.html" class="fetch-button">
                            <i class="fas fa-plus-circle"></i> Create New Secret
                        </a>
                    </div>
                `;
                secretContent.style.display = 'block';
            }
            
            // Helper function to escape HTML
            function escapeHTML(str) {
                const div = document.createElement('div');
                div.appendChild(document.createTextNode(str));
                return div.innerHTML;
            }
        });
    </script>
</body>
</html>
