# .github/workflows/test-build-push.yml

name: "Test - Build and Push Workflow"

# This allows you to run this workflow manually from the Actions tab
on:
  workflow_dispatch:

jobs:
  # This job calls your reusable workflow
  test_the_build:
    name: Run Reusable Build and Push
    uses: ./.github/workflows/reusable-build-push.yml
    with:
      dockerfile-path: 'backend/Dockerfile'
      image-name: 'backend-app-test' # Using a different name to avoid conflicts
      build-context: './backend'
      acr-name: ${{ vars.ACR_NAME }}
    secrets:
      # These secrets are passed down to the reusable workflow
      AZURE_CLIENT_ID: ${{ secrets.ClientID_Art_Cont }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}